<ul class="pagination pull-right custom_pagination" ng-if="1 < pages.length">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(1)" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">&laquo;</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(pagination.current - 1)" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">&lsaquo;</a>
    </li>
    <li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" ng-click="setCurrent(pageNumber)" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.current + 1)" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">&rsaquo;</a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.last)" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">&raquo;</a>
    </li>
</ul>
